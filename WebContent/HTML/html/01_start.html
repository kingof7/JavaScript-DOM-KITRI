<!DOCTYPE html> <!-- 현재 문서를 HTML 문서로 선언한다. -->
<!-- 	자바와 html의 비교
		각 태그는 클래스에 대응 
		태그는 속성이 있고 키,밸류값으로 구성
		키는 세터메서드, 밸류는 세팅해주는 값-->
		<!-- 
		DOMㅡ을 잘해야됨 
		동적페이지: 페이지 이동없이 사이트안에서 이미지나 텍스트가 바뀌는것-->
<html>
	<head>	<!-- HTML 문서의 대한 정보 -->
		<!-- meta: 웹페이지나 웹사이트의 개괄적인 설명, 
				      검색엔진에서 키워드 검색에 사용 단어 나열 
				      인코딩 -->
		<meta name="description" content="테스트를 위한 사이트"/>
		<meta name="keywords" content="HTML5, CSS3, JavaScript"/>
		<meta charset="UTF-8"> <!-- 싱글톤이라 / 생략가능 -->
		<title>첫번째 예제입니다.</title>
		
		<!-- style, script, link 등을 사용할 수 있다. -->
	</head>
	
	<!-- HTML 문서의 내용 표시 -->
	<body> 
		<pre> <!-- 텍스트 그대로 반영 -->
			HTML(Hyper Text Markup Language) 이란
			 1) W3C사에서 권고안으로 개발되었다. www.w3cschools.com
			 2) HTML은 태그와 텍스트로 구성
			 3) HTML태그는 기능적 역할과 구분자 역할로 나뉜다
			 4) 초창기에는 화면에 보여주는 것에 초점을 맞췄지만 현재는 데이터 초점으로 맞춰짐
		</pre>
	</body>
	
</html>
