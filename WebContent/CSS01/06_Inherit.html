<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>자식 후손(하위)선택자</title>
<style type= "text/css">
	/* 
		자식: 선택자 > 선택자 {속성:값}
	        후손: 선택자 선택자{속성:값} 참고) 후손 안에는 자식 포함된다.
	
	*/
	li{
		list-style-type: none;  /*인덱스 표시 없애기*/		
	}
	
	#one > .menu {
		color:green;	
		
	}
	
	#two > .menu{
		color:red;
	}
</style>
</head>
<body>
	<ul id="one">
		<li class="menu">MENU1</li>
		<li>MENU2</li>
		<li class="menu">MENU3</li>
		<li>MENU4</li>
		<li class="menu">MENU5</li>
	</ul>
	
	<ol id="two">
		<li class="menu">MENU1</li>
		<li>MENU2</li>
		<li class="menu">MENU3</li>
		<li>MENU4</li>
		<li class="menu">MENU5</li>
	</ol>
</body>
</html>
