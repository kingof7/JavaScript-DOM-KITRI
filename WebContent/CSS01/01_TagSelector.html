<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>스타일 시트 예제 (Cascading 캐스케이딩 Style Sheet)</title>
	<style type="text/css">
		/* 선택자(selector=tag):태그를 선택, 기본선택자(Tag, Class, id)
		      스타일:태그(element)를 꾸며준다.
		   css는 대소문자 구분없이 모두 대문자로인식 단, -로 단어 구분
		   
		*/
		font, span{ 
			font-size: 25px;	/*디폴트값: 16px, 100%, 1.0em*/
			background-color: yellow;		
		}
		/*자바로 따지면 span이 오버라이딩 개념임*/
		span{ 
			color:red;
			font-family: 돋움체;
			background-color: yellow;
		}
		p {
			font-size:200%;
			color:blue;
			background-color: yellow;
		}
		div {
			line-height:100px;
			background-color: yellow;
		}
	</style>		
</head>
<body>
	<font>안녕하세요.</font><br/><br/>
	<font>반갑습니다.</font><br/><br/>
	
	<span>여름입니다.</span><br/><br/>
	<span>겨울입니다.</span><br/><br/>
	
	<p>가을입니다.</p>
	<p>봄입니다.</p>
	
	<div>사과</div>
	<div>바나나</div>
	<div>딸기</div>
</body>
</html>
