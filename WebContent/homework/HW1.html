<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>Insert title here</title>
<style>
#frame {
	border: solid 0px blue;
	width: 500px;
	margin: 200px auto;	
}
#frame .content {
	border: solid 2px black;
	border-bottom: 0px;
	height:26px;
}

#frame .content > label {
	border-right: solid 2px black;
	display: block;
	width: 100px;
	float: left;	
	padding-top: 3px;
	padding-bottom: 2px;	
}

.content input {
	text-rendering: auto;
}
.button{
	padding-top: 2px;
	height:27px; 	
	border: solid 2px black;
	text-align: center;
}
</style>
</head>
<body>
	<div id="frame">
		<form >
			<div class="title" style="text-align:center; font-size:12px;"><b>회원가입(*필수입력사항입니다.)</b></div>
			<div class="content">
				<label>아이디</label>
				*<input type="text">
				<input type="submit" value="아이디중복">
			</div>
			<div class="content">
				<label>비밀번호</label>
				*<input type="text">			
			</div>
			<div class="content">
				<label>비밀번호확인</label>
				*<input type="text">
			</div>
			<div class="content">
				<label>이름</label>
				*<input type="text">
			</div>
			<div class="content">
				<label>주민번호</label>
				*<input type="text" size="11">-<input type="text" size="12">
			</div>
			<div class="content">
				<label>이메일</label>
				<input type="text" size="25">
			</div>
			<div class="content">
				<label>우편번호</label>
				<input type="text">
				<input type="submit" value="우편번호검색">
			</div>
			<div class="content">
				<label>주소</label>
				<input type="text" size="48">				
			</div>
			<div class="content">
				<label>직업</label>
				<select name="jobs" style="padding-bottom: 4px;">
					<option value="null">직업</option>
					<option value="회사원">회사원</option>
					<option value="자영업">자영업</option>
					<option value="교사">교사</option>
					<option value="의사">의사</option>
					<option value="변호사">변호사</option>					
				</select>	
			</div>
			<div class="content">
				<label>메일수신</label>
				<input type="radio" name="mail" value="yes">yes
				<input type="radio" name="mail" value="no">no
			</div>
			<div class="content">
				<label>관심분야</label>
				<input type="checkbox" name="favorite" value="경제">경제
				<input type="checkbox" name="favorite" value="IT">IT
				<input type="checkbox" name="favorite" value="음악">음악
				<input type="checkbox" name="favorite" value="미술">미술
			</div>
			<div class="button">
				<input type="submit" name="가입" value="가입">
				<input type="reset" name="초기화" value="취소">
			</div>		
		</form>
	</div>
</body>
</html>
