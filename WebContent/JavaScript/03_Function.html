<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script type="text/javascript">
	function sub(){
		document.write("<h3> sub Function 입니다. </h3>")
	}
	function hap(a,b){ // (var a, var b)로 안씀		
		document.write("<h3>" + a + "," + b + "</h3>");
	}
	function apple(){
		return "apple";
	}
	function banana(a,b){
		return a-b;
		
	}
	sub();
	hap(10,20);
	var str = apple();
	document.write("<h3>" + str + "</h3>");
	var su = banana(20,30);
	document.write("<h3>" + su + "</h3>");
	
	//<body onload="myFunction()"> //event handler:브라우저가 뜨면 실행
	//태그에 이벤트
	//이벤트 처리함수
	//이벤트 핸들러:내부적으로 찾아가는것
	
	
</script>
</head>
<body>

</body>
</html>
