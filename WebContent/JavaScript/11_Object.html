<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script type="text/javascript">
	// 4. Array 객체
	var su = [1,2,3,4];
	var strArr = new Array("사과","바나나","딸기");
	
	document.write(su + "<br/>" + strArr + "<br/>");
	document.write(su.concat(strArr) + "<br/>");
	document.write(strArr.join("/") + "<br/>");
	document.write(strArr.slice(1) + "<br/>"); // 맨 앞에 객체 생략
	document.write(strArr.reverse() + "<br/>");
	document.write(strArr.sort() + "<br/>"); // 오름차순 정렬
	document.write(strArr.reverse() + "<br/>");
	document.write(strArr.reverse() + "<br/>");
	
	//5. Date 객체는 JSTL 할 예정
	
	//6. Global (내장 함수)
	// 6-1) encodeURI, decodeURI : 자바, 자바스크립트 데이터 전달시 한글, 특수문자가 깨지지 않도록 처리해주는 함수
	var su="77";
	document.write(parseInt(su) + 100);
	
	var url="!@#$@#$()%Gkfgldfn";
	var a = encodeURI(url); //특수문자 처리
	var b = decodeURI(a); 
	document.write("<br/>" + a + "<br/>" + b);

	var c = encodeURIComponent(url); //16진수로 처리
	var d = decodeURIComponent(c);
	document.write("<br/>" + c + "<br/>" + d);
	
	var str = "안녕하세요";
	var x =	encodeURI(str); //16진수로 처리 후에
	var y = decodeURI(x); //다시 디코딩
	document.write("<br/>" + x + "<br/>" + y);

</script>
</head>
<body>

</body>
</html>
